<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de Códigos QR | Galbickus</title>
</head>
<body>
    <h1>Generador de Códigos QR | G</h1>
    <!-- Crea un campo de texto donde el usuario ingresa el enlace que se convertirá en código QR -->
    <input type="text" id="inputLink" placeholder="Ingresá la URL o link">
    <!-- Botón que ejecuta la función generateQRCode() para generar el código QR al hacer clic. -->
    <button onclick="generateQRCode()">Generar código QR</button>
    <!--  -->
    <!--  Contenedor que muestra el código QR, inicialmente oculto. -->
    <div id="qrcode-container" style="display: none;">
    <!-- Imagen donde se muestra el código QR generado. -->
    <img id="qrcode" alt="QR Code">
    </div>
    <!-- Botón que permite descargar el código QR como imagen al hacer clic, y ejecuta la función downloadQRCode(). -->
    <button id="downloadBtn" onclick="downloadQRCode()">Descargá tu código</button>
    <!-- importación de bibliotecas de funciones JS -->
    <!--biblioteca qrious que permite generar códigos QR.-->
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <!-- Contiene las funciones JavaScript-->
    <script>
        // Función que obtiene el enlace del campo de texto (inputLink) y crea un código QR con el valor del enlace ingresado. Luego, muestra el contenedor del código QR (qrcode-container) y el botón de descarga (downloadBtn).
        function generateQRCode() {
            const inputLink = document.getElementById('inputLink').value;
            const qrcodeContainer = document.getElementById('qrcode-container');
            const qrcode = new QRious({
                element: document.getElementById('qrcode'),
                value: inputLink,
                size: 300
    });
        // muestra el contenedor de QR Code
        qrcodeContainer.style.display = 'block';
    
        // muestra el botón de descarga
        document.getElementById('downloadBtn').style.display = 'block';
        }
        
        // downloadQRCode(): Función que permite descargar la imagen del código QR. Crea un enlace temporal (<a>) que apunta a la imagen del código QR, asigna un nombre al archivo (qrcode.png), y simula un clic en el enlace para iniciar la descarga.
        function downloadQRCode() {
            const qrcodeImage = document.getElementById('qrcode');
            const downloadLink = document.createElement('a');
        
            downloadLink.href = qrcodeImage.src;
            downloadLink.download = 'qrcode.png';
            downloadLink.click();
        }
        </script>
</body>
</html>
